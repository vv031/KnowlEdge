<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        // Initial countdown time in seconds
        let countdownTime = 5;

        // Function to update the countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdownTime;

            if (countdownTime > 0) {
                countdownTime--;
            } else {
                window.location.href = 'index.html';
            }
        }

        // Start the countdown
        setInterval(updateCountdown, 1000);
    </script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html">My Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="all-posts.html">Posts</a></li>
                    <li><a href="all-courses.html">Courses</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="logout.html">Logout</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="thankyou-main">
        <h1>Thank You!</h1>
        <p>Your payment has been successfully processed. You will be redirected to the homepage in <span
                id="countdown">5</span> seconds.</p>
        <p>If you are not redirected, <a href="index.html">click here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
    <script src="../js/main.js"></script>
</body>

</html>
